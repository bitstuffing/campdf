name: Build dev. 

on:
 push:
  branches:
   - master
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Make gradle binary executable
      run: chmod +x ./gradlew
    - name: Build
      run: ./gradlew build
    - name: Build APK (dev)
      run: ./gradlew assembleDebug
      env:
        APP_FOLDER: app
        RELEASE_TITLE: Dev. built